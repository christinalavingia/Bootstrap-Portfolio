            nav {
                background-color: white;

            }

            .myPic {
                margin-left: 20px;

                width: 250px;

            }

            .pageTitle {
                background-color: #fff;
                color: #16c9ff;
                height: 60px;
                margin-top: 10px;

                border-bottom: 3px solid #ccc;
                margin-left: 20px;
                margin-right: 20px;

            }

            a:link {
                color: #16c9ff;
                text-decoration: none;
            }

            }

                color: #e9c1ff;
            }

            .containerBody {
                width: 960px;
                height: 350px;
                margin: 0 auto;
                margin-top: 30px;
                background-color: white;
                border: 1px solid #ddd;
            }

            body {
                background-image: url("assets/images/pink-marble.jpg");
                margin: 0;
                padding: 0;
            }

            p {
                font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                color: #777;
                line-height: 26px;
                margin: 5px;
            }

            .img-container {
                width: 250px;
                height: 175px;
                margin: 20px;
            }

             footer {
                border-top: 8px solid #16c9ff;
                background-color: #666;
                text-align: center;
                height: 60px;
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%; 
                padding: 10px;
            }

            #footer {
                color: #fff;
            }

            @media screen and (max-width: 786px) {  
            }

            @media screen and (max-width: 600px) {
                .containerNav {
                    width: 100%;
                    margin: 0 auto;
                }
                
                .containerBody {
                    width: 80%;
                    margin-top: 120px;
                    height: 800px;
                }

                .navPosition {
                    background-color: white;
                    border-bottom: 3px solid #ccc;
                    text-align: center;
                    margin-top: -10px;
                }
                
                h1 {
                    width: 100%;
                }

                }
